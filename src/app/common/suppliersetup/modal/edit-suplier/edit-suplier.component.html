<div class="col-xs-12 col-sm-12 widget-container-col modal-body" id="widget-container-col-2">
              <div class="widget-box widget-color-blue" id="widget-box-2">
                <div class="widget-header">
                  <h5 class="widget-title bigger lighter">
                    <i class="ace-icon fa fa-table"></i>
                  {{title}}
                  </h5>
              </div>
			 
                <div class="widget-body ">
                  <div class="widget-main ">
                    <form #addCategoryForm="ngForm" class="form-horizontal" role="form" (ngSubmit)="OnSubmit(addCategoryForm)">
						
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="company"> Company Name </label>

							<div class="col-sm-9">
                <input type="text" id="company" name="company" [(ngModel)]="company"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="officialemail"> Official Email </label>
							<div class="col-sm-9">
                <input type="text" id="officialemail" name="officialemail" [(ngModel)]="officialemail"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
             <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="bank">Bank</label>
							<div class="col-sm-9">
                <select class="col-xs-10 col-sm-8" name="bank" [(ngModel)]="bank" id="bank">
									<option value=""></option>
								</select>
							</div>
						</div>
             <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="accountnumber">Account No.</label>
							<div class="col-sm-9">
                <input type="text" id="accountnumber" name="accountnumber" [(ngModel)]="accountnumber"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="sortcode">Sort Code</label>
							<div class="col-sm-9">
                <input type="text" id="sortcode" name="sortcode" [(ngModel)]="sortcode"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="phone">Official Phone</label>
							<div class="col-sm-9">
                <input type="tel" id="phone" name="phone" [(ngModel)]="phone"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <br/>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="sortcode">Address</label>
							<div class="col-sm-9">
                <input type="text" id="address" name="address" [(ngModel)]="address"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
						 <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="province">Province</label>
							<div class="col-sm-9">
                <select class="col-xs-10 col-sm-8" name="province" [(ngModel)]="province" id="province">
									<option value=""></option>
								</select>
							</div>
						</div>
             <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="state">State</label>
							<div class="col-sm-9">
                <select class="col-xs-10 col-sm-8" name="state" [(ngModel)]="state" id="state">
									<option value=""></option>
								</select>
							</div>
						</div>
             <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="state">Country</label>
							<div class="col-sm-9">
                <select class="col-xs-10 col-sm-8" name="country" [(ngModel)]="country" id="country">
									<option value=""></option>
								</select>
							</div>
						</div>
						<br/>
             <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="contactemail">Contact Email</label>
							<div class="col-sm-9">
                <input type="email" id="contactemail" name="contactemail" [(ngModel)]="contactemail"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="createdby">Created By</label>
							<div class="col-sm-9">
                <input type="text" id="createdby" name="createdby" [(ngModel)]="createdby"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
             <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="createddate">Created Date</label>
							<div class="col-sm-9">
                <input type="text" id="createddate" name="createddate" [(ngModel)]="createddate"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="modifiedby">Modified By</label>
							<div class="col-sm-9">
                <input type="text" id="modifiedby" name="modifiedby" [(ngModel)]="modifiedby"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="modifiedddate">Modified Date</label>
							<div class="col-sm-9">
                <input type="text" id="modifiedddate" name="modifiedddate" [(ngModel)]="modifiedddate"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
						<div class="clearfix form-group">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
						</div>
					</form>
                  </div>
                </div>
              </div>
            </div><!-- /.span -->
    
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
