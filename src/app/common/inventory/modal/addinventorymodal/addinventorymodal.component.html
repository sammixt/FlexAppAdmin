<div class="col-xs-12 col-sm-12 widget-container-col modal-body" id="widget-container-col-2">
              <div class="widget-box widget-color-blue" id="widget-box-2">
                <div class="widget-header">
                  <h5 class="widget-title bigger lighter">
                    <i class="ace-icon fa fa-table"></i>
                  {{title}}
                  </h5>
              </div>
			 
                <div class="widget-body ">
                  <div class="widget-main ">
                    <form #addInventoryForm="ngForm" class="form-horizontal" role="form" (ngSubmit)="OnSubmit(addInventoryForm)">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="product"> Product </label>

							<div class="col-sm-9">
								<input type="text" id="product" name="product"  [(ngModel)]="product" placeholder="Product" class="col-xs-10 col-sm-8" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="quantity"> Quantity </label>

							<div class="col-sm-9">
								<input type="text" id="quantity" name="quantity" [(ngModel)]="quantity" placeholder="Quantity" class="col-xs-10 col-sm-8" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="orderType"> Order Type </label>

							<div class="col-sm-9">
								<select class="col-xs-10 col-sm-8" name="orderType" [(ngModel)]="orderType" id="orderType">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="transactionDate">Order Date</label>

							<div class="col-sm-9">
								<input type="text" id="transactionDate" name="transactionDate" [(ngModel)]="transactionDate"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="expectedDate">Expected Date</label>

							<div class="col-sm-9">
								<input type="text" id="transactionDate" name="expectedDate" [(ngModel)]="expectedDate"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
            <div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="supplier"> Supplier </label>

							<div class="col-sm-9">
								<select class="col-xs-10 col-sm-8" name="supplier" [(ngModel)]="supplier" id="supplier">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="amount">Amount</label>

							<div class="col-sm-9">
								<input type="number" step="0.01" id="amount" name="amount" [(ngModel)]="amount"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="unitPrice">Unit Price</label>

							<div class="col-sm-9">
								<input type="number" step="0.01" id="unitPrice" name="unitPrice" [(ngModel)]="unitPrice"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="brand">Brand</label>

							<div class="col-sm-9">
								<input type="text" id="brand" name="brand" [(ngModel)]="brand"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="program">Program</label>

							<div class="col-sm-9">
								<input type="text" id="program" name="program" [(ngModel)]="program"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="location">Location</label>

							<div class="col-sm-9">
								<input type="text" id="location" name="location" [(ngModel)]="location"  class="col-xs-10 col-sm-8" />
							</div>
						</div>
						<div class="clearfix form-group">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
						</div>
					</form>
                  </div>
                </div>
              </div>
            </div><!-- /.span -->
    
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
